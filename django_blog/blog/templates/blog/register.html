{% extends "base.html" %}
{% block content %}
<h2>Register</h2>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}

  <button type="submit">Register</button>
</form>

{% if form.errors %}
  <div class="error">
    <p>Please correct the errors below.</p>
  </div>
{% endif %}

<p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
{% endblock %}
