{% extends "base.html" %}
{% block content %}
<h2>Profile</h2>

<p><strong>Username:</strong> {{ user.username }}</p>
<p><strong>Email:</strong> {{ user.email }}</p>

<h3>Update Email</h3>
<form method="post">
  {% csrf_token %}
  <input type="email" name="email" value="{{ user.email }}" required>
  <button type="submit">Update</button>
</form>

<p><a href="{% url 'logout' %}">Logout</a></p>
{% endblock %}
