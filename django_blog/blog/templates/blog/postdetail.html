{% extends "base.html" %}

{% block content %}
  <h1>{{ post.title }}</h1>
  <p><small>Published: {{ post.published_date|date:"M d, Y" }} by {{ post.author }}</small></p>

  <div>
    {{ post.content }}
  </div>

  <hr>

  <p>
    <a href="{% url 'post_update' post.pk %}">Edit</a> | 
    <a href="{% url 'post_delete' post.pk %}">Delete</a> | 
    <a href="{% url 'post_list' %}">Back to Posts</a>
  </p>
{% endblock %}
