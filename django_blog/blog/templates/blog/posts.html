{% extends "base.html" %}

{% block content %}
  <h1>Blog Posts</h1>

  <ul>
    {% for post in posts %}
      <li>
        <a href="{% url 'post_detail' post.pk %}">
          {{ post.title }}
        </a>
        <br>
        <small>Published: {{ post.published_date|date:"M d, Y" }}</small>
      </li>
    {% empty %}
      <li>No posts available.</li>
    {% endfor %}
  </ul>
{% endblock %}
